<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found — DevRouter</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
      color: #333;
    }

    main {
      text-align: center;
      padding: 2rem;

      > h1 {
        font-size: 4rem;
        margin: 0;
        color: #ccc;
      }

      > p {
        font-size: 1.1rem;
        margin: 1rem 0;
      }
    }

    a {
      color: #2563eb;
      text-decoration: none;

      &:hover {
        text-decoration: underline;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>404</h1>
    <p>このサブドメインは登録されていません</p>
    <p><a href="http://localhost">管理 UI を開く</a></p>
  </main>

</html>
